
<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Detection</title>
</head>
<body>
    <h1>Enter Medical Test Values:</h1>
    <form action="/predict" method="post">
        {% for i in range(1, 31) %}
            <input type="text" name="feature{{ i }}" placeholder="Feature {{ i }}" required><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h3>Prediction: {{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
